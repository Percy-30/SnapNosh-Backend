# docker-compose.dev.yml
# ====================================================================
version: '3.8'

services:
  snapnosh-api-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: snapnosh-api-dev
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - MAX_FILE_SIZE=524288000  # 500MB
      - CLEANUP_INTERVAL=3600    # 1 hour
      - HOST=0.0.0.0
      - PORT=8000
      - YOUTUBE_COOKIES_PATH=/app/cookies/cookies.txt
    volumes:
      - ./app:/app                # montar cÃ³digo fuente para autoreload
      - ./cookies:/app/cookies:rw
      - /tmp/snapnosh:/tmp/snapnosh
    restart: unless-stopped
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --reload
      --reload-dir /app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: snapnosh-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
