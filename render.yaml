services:
  - type: web
    name: youtube-cookies-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
      - key: REQUEST_TIMEOUT
        value: "120"

volumes:
  - ./cookies:/app/cookies:ro
  - /tmp/snaptube:/tmp/snaptube